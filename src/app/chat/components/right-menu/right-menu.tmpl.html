<md-content flex style="padding-top: 15px">
    <md-tabs md-dynamic-height>
        <md-tab label="Chat">
            <md-content md-padding>
                <div ng-repeat="chat in vm.userChat.data">
                    <span class="md-subhead">{{chat.user_id.username}}</span>&nbsp;&nbsp;
                    <span class="md-body-1">{{chat.msg}}</span>
                </div>
                <form name="chatForm" ng-submit="vm.postChat()">
                <div layout="row">
                    <md-input-container>
                        <input ng-model="vm.data.message">
                    </md-input-container>
                    <md-button ng-click="vm.postChat()">submit</md-button>
                    <md-button ng-click="vm.deleteChat()">Delete</md-button>
                    </div>
                </form>
                <!-- <div layout="column" layout-align="space-between">
                    <div>
                    {{vm.userChat}} 
                    </div>
                    <div flex>
                    <form name="chatForm" ng-submit="vm.postChat()">
                        <md-input-container>
                            
                            <input ng-model="vm.data.message" >
                        </md-input-container>
                        <md-button ng-click="vm.postChat()">submit</md-button>         
                        </form>
                    </div>

                </div> -->
            </md-content>
        </md-tab>
        <md-tab label="User Online">
            <md-content class="md-padding">
                User Online
            </md-content>
        </md-tab>
        <md-tab label="WaitList ({{vm.waitlistCount}})">
            <md-content class="md-padding">
                <md-list flex>
                    <md-list-item class="md-3-line" ng-repeat="item in vm.waitList.data">
                        <img ng-src="{{item.videoplaylists_id.thumbnail}}?{{$index}}" class="md-avatar" alt="{{item.title}}" />
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ item.videoplaylists_id.title }}</h3>
                            <h4>{{ item.videoplaylists_id.created_at }}
                            <md-button class="md-icon-button md-warn" aria-label="remove waitList"
                            ng-show="item.videoplaylists_id.user_id == vm.userId" ng-click="vm.removeFromWaitList(item._id,item.videoplaylists_id._id)">
                             <md-tooltip md-direction="bottom">Remove waitlist</md-tooltip>
                                <i class="fa fa-trash" aria-hidden="true"></i>  
                            </md-button>
                            </h4>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-tab>
        <md-tab label="Private Msg">
            <md-content class="md-padding">
                Private Msg
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
