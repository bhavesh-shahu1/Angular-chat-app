<div layout="row" flex>
    <div flex="20">
        <div style="margin-top: 9px;">
            <md-button class="md-primary" ng-click="vm.createPlaylist()">
                Create
                <md-tooltip md-direction="bottom" aria-hidden="true">Create Playlist</md-tooltip>
                <!-- <i class="fa fa-plus-circle" aria-hidden="true"></i> -->
            </md-button>
        </div>
        <md-divider></md-divider>
        <div>
            <md-content>
                <md-list flex>
                    <span class="md-title">Your Playlists</span>
                    <md-list-item class="md-2-line" ng-repeat="item in vm.playlist" ng-click="vm.getVideoListByName(item)">
                        <div class="md-list-item-text" layout="row" layout-align="space-between">
                            <h3>
                            <i class="fa fa-check" aria-hidden="true" ng-if="item.isactive"></i>
                            {{ item.name }}</h3>
                            <h4>{{ item.total_video }}</h4>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
    <div flex>
        <!-- <div layout-align="center center">
        <md-button class="md-fab md-mini md-primary" aria-label="add waitList" ng-click="vm.addToWaitList(item._id)">
            <md-tooltip md-direction="bottom">add waitlist</md-tooltip>
            <i class="fa fa-plus-square" aria-hidden="true"></i>
        </md-button>
        </div> -->
        <md-content>
            <md-list flex>
                <div layout="row">
                    <!--   <div>
                        Add Search button
                    </div> -->
                    <form name="searchForm" flex>
                        <div layout-gt-sm="row">
                            <md-autocomplete flex md-input-name="autocompleteField" md-no-cache="true" md-selected-item="vm.selectedItem" md-search-text="vm.searchText" md-items="item in vm.querySearch(vm.searchText)" md-item-text="item.snippet.title" md-floating-label="Search YouTube">
                                <md-item-template layout-padding>
                                    <div layout="row">
                                        <img ng-src="{{item.snippet.thumbnails.default.url}}?{{$index}}" class="md-avatar" alt="{{item.snippet.title}}" style="height: 40px;width: 40px;border-radius: 40px;" />&nbsp;
                                        <span md-highlight-text="vm.searchText">{{item.snippet.title}}</span>
                                    </div>
                                </md-item-template>
                                <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
                                    <div ng-message="required">You <b>must</b> have a favorite state.</div>
                                    <div ng-message="minlength">Your entry is not long enough.</div>
                                    <div ng-message="maxlength">Your entry is too long.</div>
                                </div>
                            </md-autocomplete>
                        </div>
                    </form>
                    <div style="margin-top: 9px;">
                         <md-button class="md-primary" aria-label="Active" ng-click="vm.saveSearchVideo()">Add To Playlist
                            </md-button>
                    </div>
                    <div style="margin-top: 9px;">
                    <md-button class="md-fab md-mini md-primary" aria-label="Active" ng-click="vm.activePlaylist()" ng-if="!vm.activeListDetail.isactive">
                        <md-tooltip md-direction="bottom">Active Playlist</md-tooltip>
                        <i class="fa fa fa-check" aria-hidden="true"></i>
                    </md-button>
                    <md-button class="md-fab md-mini md-primary" aria-label="add waitList" ng-click="vm.addToWaitList()">
                        <md-tooltip md-direction="bottom">add waitlist</md-tooltip>
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                    </md-button>
                    </div>
                </div>
                <div>
                    <!-- <md-subheader class="md-no-sticky">{{vm.activeListDetail.name}} Play List</md-subheader> -->
                    <!-- <h3>{{vm.activeListDetail.name}}</h3> -->
                    <div ui-tree="treeOptions" id="tree-root" class="table table-responsive">
                        <div ui-tree-nodes ng-model="vm.videoList">
                            <md-list-item class="md-3-line" ng-repeat="item in vm.videoList" ui-tree-node>
                                <img ng-src="{{item.thumbnail}}?{{$index}}" class="md-avatar" alt="{{item.title}}" />
                                <div class="md-list-item-text" layout="column" ui-tree-handle>
                                    <h3>{{ item.title }}</h3>
                                    <h4>{{ item.created_at }}
                     <!--  <md-button class="md-icon-button md-primary" aria-label="add waitList" ng-click="vm.playUserVideo(item)">
                             <md-tooltip md-direction="bottom">add waitlist</md-tooltip>
                                <i class="fa fa-plus-square" aria-hidden="true"></i>
                            </md-button> -->
                    </h4>
                                </div>
                        </div>
                        </md-list-item>
                    </div>
                </div>
            </md-list>
        </md-content>
    </div>
</div>
