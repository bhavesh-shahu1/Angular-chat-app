<div layout="row" flex layout-padding layout-fill layout-align="center center">
    <div flex="30" flex-lg="45" flex-md="70" flex-xs="100">
        <md-card style="border: 3px solid #fff;border-radius: 10px;background: rgba(0,0,0,0.6);" >
            <!-- <md-toolbar class="padding-20">
                <div layout="row" layout-align="center center">
                    <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
                </div>
                <div layout="row" layout-align="center center">
                    <h1 class="md-headline" translate>FORGOT.TITLE</h1>
                </div>
            </md-toolbar> -->
            <md-toolbar>
                <div layout-padding>
                    <!-- <div layout-align="center center" layout="row">Login</div> -->
                    <img src="assets/images/logo.png">
                    <!-- <h1 class="md-headline" translate>LOGIN</h1> -->

                </div>
            </md-toolbar>

            <md-content class="md-padding" style="background: rgba(0,0,0,0.6);">
                <p translate>FORGOT.ENTER_EMAIL</p>
                <form name="forgot" autocomplete="off">
                    <md-input-container class="md-block">
                        <label for="email" style="color: white" translate>FORGOT.EMAIL.LABEL</label>
                        <input id="email" label="email" name="email" type="email" ng-model="vm.user.email" style="border-bottom: 1px solid #fff;color: white" required/>
                        <div ng-messages="forgot.email.$error">
                            <div ng-message when="required"><span translate>FORGOT.EMAIL.PLEASE_ENTER</span></div>
                            <div ng-message when="email"><span translate>FORGOT.EMAIL.PLEASE_VALID</span></div>
                        </div>
                    </md-input-container>

                    <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" style="background: #000; color: #d7294f" ng-click="vm.resetClick()" ng-disabled="forgot.$invalid" translate="FORGOT.RESET" aria-label="{{'FORGOT.RESET' | translate}}"></md-button>

                    <md-button class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" style="background: #000; color: #d7294f" href="#/login" translate="FORGOT.LOGIN" aria-label="{{'FORGOT.LOGIN' | translate}}"></md-button>
                </form>
            </md-content>
        </md-card>

    </div>
</div>
