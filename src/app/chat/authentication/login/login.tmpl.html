<div layout="row" flex layout-padding layout-fill layout-align="center center" class="background-image full-image-background">
    <div flex="35" flex-lg="35" flex-md="70" flex-sm="100">
        <md-card>
            <md-toolbar>
                <div layout-padding>
                    <!-- <div layout-align="center center" layout="row">Login</div> -->
                    <h1 class="md-headline" translate>LOGIN</h1>
                </div>
            </md-toolbar>
            <md-content class="md-padding">
                <form name="login">
                    <md-input-container class="md-block">
                        <label for="email" translate>Username</label>
                        <input id="email" label="email" name="email" type="text" ng-model="vm.user.name" required/>
                        <div ng-messages="login.email.$error">
                            <div ng-message when="required"><span>Please enter your Username.</span></div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label for="password" translate>Password</label>
                        <input id="password" label="password" name="password" type="password" ng-model="vm.user.password" required/>
                        <div ng-messages for="login.password.$error">
                            <div ng-message when="required"><span>Please enter a valid password.</span></div>
                        </div>
                    </md-input-container>
                    <!-- <div layout="row" layout-align="space-between center">
                        <md-input-container>
                            <md-button flex class="md-primary" href="#!/forgot" aria-label="forgot">Forgot Password ?</md-button>
                        </md-input-container>
                    </div> -->
                    <md-button class="md-raised md-primary " ng-click="vm.loginClick()" ng-disabled="login.$invalid" translate="LOGIN" aria-label="login">Login</md-button>
                    <md-button class="md-primary full-width" href="#!/signup" translate="LOGIN.SIGNUP_LINK" aria-label="{{'LOGIN.SIGNUP_LINK' | translate}}"></md-button>
                </form>
        </md-card>
    </div>
</div>
